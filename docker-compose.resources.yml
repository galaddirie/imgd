name: imgd-dev

services:
  postgres:
    image: postgres:17-alpine
    container_name: imgd_postgres_dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-imgd_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - imgd_server
  adminer:
    image: adminer
    container_name: imgd_adminer_dev
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - imgd_server
    depends_on:
      - postgres

  grafana:
    image: grafana/grafana:11.0.0
    container_name: imgd_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      # Enable anonymous access for local dev
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      # Logging
      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=info
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - imgd_server
    depends_on:
      - prometheus
      - loki
      - tempo

  tempo:
    image: grafana/tempo:2.4.1
    container_name: imgd_tempo
    restart: unless-stopped
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    ports:
      - "3200:3200"   # Tempo query API
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "9411:9411"   # Zipkin
    volumes:
      - ./observability/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - tempo_data:/var/tempo
    networks:
      - imgd_server

  loki:
    image: grafana/loki:2.9.6
    container_name: imgd_loki
    restart: unless-stopped
    command: ["-config.file=/etc/loki/loki.yaml"]
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki.yaml:/etc/loki/loki.yaml:ro
      - loki_data:/loki
    networks:
      - imgd_server


  promtail:
    image: grafana/promtail:2.9.6
    container_name: imgd_promtail
    restart: unless-stopped
    command: ["-config.file=/etc/promtail/promtail.yaml"]
    volumes:
      - ./observability/promtail.yaml:/etc/promtail/promtail.yaml:ro
      - ./log:/var/log/imgd:ro
      - promtail_positions:/tmp
    networks:
      - imgd_server
    depends_on:
      - loki

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: imgd_prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--enable-feature=exemplar-storage'
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - imgd_server

volumes:
  postgres_dev_data:
  grafana_data:
  tempo_data:
  loki_data:
  prometheus_data:
  promtail_positions:


networks:
  imgd_server:
    driver: bridge
  kind:
    external: true
