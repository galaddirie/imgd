global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'imgd-monitor'
    env: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional)
# rule_files:
#   - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'imgd'
    scrape_interval: 10s
    scrape_timeout: 5s
    
    static_configs:
      - targets: ['host.docker.internal:4000']
        labels:
          app: 'imgd'
          env: 'development'
    
    metrics_path: /metrics
    
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):(\d+)'
        replacement: '${1}'

  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
        labels:
          app: 'tempo'

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          app: 'loki'

# Remote write configuration (optional - for Mimir)
# Uncomment to send metrics to Mimir for long-term storage
# remote_write:
