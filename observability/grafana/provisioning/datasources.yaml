apiVersion: 1

deleteDatasources:
  - name: Prometheus
    orgId: 1
  - name: Loki
    orgId: 1
  - name: Tempo
    orgId: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo
          urlDisplayLabel: "View Trace"
      httpMethod: POST


  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - name: TraceID
          matcherRegex: '"trace_id":"([a-f0-9]+)"'
          url: '$${__value.raw}'
          datasourceUid: tempo
          urlDisplayLabel: "View Trace"
        - name: trace_id
          matcherRegex: 'trace_id=([a-f0-9]+)'
          url: '$${__value.raw}'
          datasourceUid: tempo
          urlDisplayLabel: "View Trace"

  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo:3200
    editable: false
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: loki
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
        filterByTraceID: true
        filterBySpanID: false
        mapTagNamesEnabled: true
        mappedTags:
          - key: "workflow.id"
            value: "workflow_id"
          - key: "execution.id"
            value: "execution_id"
          - key: "step.name"
            value: "step_name"
        tags:
          - workflow_id
          - execution_id
          - step_name
          - event
      tracesToMetrics:
        datasourceUid: prometheus
        spanStartTimeShift: "-1h"
        spanEndTimeShift: "1h"
        tags:
          - key: "workflow.id"
            value: "workflow_id"
          - key: "step.type"
            value: "step_type"
        queries:
          - name: "Step Duration"
            query: 'histogram_quantile(0.95, sum(rate(imgd_engine_step_duration_milliseconds_bucket{workflow_id="${__tags.workflow.id}"}[5m])) by (le, step_name))'
          - name: "Execution Count"
            query: 'sum(rate(imgd_engine_step_total{workflow_id="${__tags.workflow.id}"}[5m])) by (step_name, status)'
      serviceMap:
        datasourceUid: prometheus
      nodeGraph:
        enabled: true
      search:
        hide: false
      spanBar:
        type: "Tag"
        tag: "step.name"